<div class="column">
    <img mat-card-image src="/assets/images/bank.webp" alt="Photo of the Bank">
    <div>

        <div class="staff-login-container">
            <p  style="font-size:30px" >Staff Login</p>
            <h3>{{errorMsg}}</h3>
            <form #loginForm="ngForm" (ngSubmit)="dologin(loginForm.value)">
                <div class="username">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input type="username" matInput name="username" placeholder="username" required ngModel>
                    </mat-form-field><br>
                </div>
                <div class="password">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="Password" matInput name="password" placeholder="Password" required ngModel>
                    </mat-form-field><br>
                </div>
                <div class="login">
                    <!--  <button mat-raised-button color="primary">Login</button> -->
                    <button mat-raised-button color="primary" type="submit" title="Enter Username and Password"
                        [disabled]="!loginForm.form.valid">Login</button>
                </div>

            </form>

            <br><br>
            Sign in as a Customer?<br>
            <span routerLink="/login">Login Here</span> <br><br>

        </div>
    </div>
</div>
