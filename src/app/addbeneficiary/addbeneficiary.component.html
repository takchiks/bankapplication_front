<div class=container>
    <h3><i>{{this.errorMsg}}</i></h3>
    <div>
        <div>
            <h1><b><u>Add Beneficiary</u></b></h1>
        </div>
        <!-- #addproductform="ngForm" -->
        <form [formGroup]="beneficiaryDetails" (ngSubmit)="addBeneficiary()">
            <mat-form-field appearance="fill" class="item">
                <mat-label>Account Number</mat-label>
                <input matInput name="accountNumber" formControlName="accountNumber">
            </mat-form-field><br>
            <mat-form-field appearance="fill" class="item">
                <mat-label>Account Type</mat-label>
                <mat-select name="accountType"  [formControl]="accountType">
                    <mat-option value="CURRENT">CURRENT</mat-option>
                    <mat-option value="SAVINGS">SAVINGS</mat-option>
                </mat-select>
            </mat-form-field><br>
            <button class="item" mat-raised-button color="primary">Add Beneficiary</button>
        </form>
    </div>
</div>
