
<app-staff></app-staff>

<br><br>

<table mat-table [dataSource]="accounts" class="mat-elevation-z8">
    <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container> -->
    <!-- *ngFor="let column of displayedcolumns;let index=index" -->
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef>Account Number</th>
      <td mat-cell *matCellDef="let element;">
        {{element.accountNumber}}
      </td>
    </ng-container>
    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef>Account Type</th>
      <td mat-cell *matCellDef="let element;">
        {{element.accountType}}
      </td>
    </ng-container>
    <ng-container matColumnDef="accountBalance">
      <th mat-header-cell *matHeaderCellDef>Account Balance</th>
      <td mat-cell *matCellDef="let element;">
        {{element.accountBalance | currency}}
      </td>
    </ng-container>
    <ng-container matColumnDef="dateOfCreation">
      <th mat-header-cell *matHeaderCellDef>Date Created</th>
      <td mat-cell *matCellDef="let element;">
        {{element.dateOfCreation | date}}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element;">
        {{element.status}}
      </td>
    </ng-container>

    <ng-container matColumnDef="approve">
      <th mat-header-cell *matHeaderCellDef>Approve</th>
      <td mat-cell *matCellDef="let element;">
        <button (click)="approveAccount(element)" >Approve</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let staff; columns:displayedColumns"></tr>

  </table>
