<table mat-table [dataSource]="customers" class="mat-elevation-z8">

    <!-- *ngFor="let column of displayedcolumns;let index=index" -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let element;">
        {{element.userId}}
      </td>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element;">
        {{element.fullName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element;">
        {{element.userName}}
      </td>
    </ng-container>
    <ng-container matColumnDef="passWord">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let element;">
        {{element.passWord}}
      </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element;">
        {{element.role}}
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Enable</th>
      <td mat-cell *matCellDef="let element;">
        <mat-slide-toggle (change)="enableCustomer(element)" [checked]="element.status=='ENABLE'" color="primary">
        </mat-slide-toggle>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let staff; columns:displayedColumns"></tr>

  </table>
