<div class=container >

  <h1><b><u>Remove Beneficiary</u></b></h1>
  <h3><i>{{errorMsg}}</i></h3>
<!-- </div> -->
<div *ngFor="let ben of beneficiary">
  <!-- <div>
    <h1><b><u>Remove Beneficiary</u></b></h1>
  </div> -->
  <div *ngIf="ben[0]!=undefined">
    <br>
  <h1><b>{{ben[0].accountNumber}}</b></h1>
  <table mat-table [dataSource]="ben" class="mat-elevation-z8">
    <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>

      </ng-container> -->
    <!-- *ngFor="let column of displayedcolumns;let index=index" -->
    <ng-container matColumnDef="benId">
      <th mat-header-cell *matHeaderCellDef>Beneficiary ID</th>
      <td mat-cell *matCellDef="let element;">
        {{element.benId}}
      </td>
    </ng-container>
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef>Account Number</th>
      <td mat-cell *matCellDef="let element;">
        {{element.accountNumber}}
      </td>
    </ng-container>
    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef>Account Type</th>
      <td mat-cell *matCellDef="let element;">
        {{element.accountType}}
      </td>
    </ng-container>
    <ng-container matColumnDef="isApproved">
      <th mat-header-cell *matHeaderCellDef>Approved</th>
      <td mat-cell *matCellDef="let element;">
        {{element.isApproved}}
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element;">
        {{element.date | date:"MM/dd/yyyy 'at' h:mma"}}
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element;">
        <mat-icon (click)="removeBeneficiary(element.benId)" color="warn">delete_forever</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let beneficiary; columns:displayedColumns"></tr>

  </table>
</div>

</div>
</div>
