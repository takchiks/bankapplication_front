<div class="column">

<div class="button">
<button mat-raised-button color="primary" (click)="selectButton(1)" >Account Details</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(2)" >Create Account</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(3)" >View Statement</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(4)" >Transfer Amount</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(5)" >Add Beneficiary</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(6)" >Remove Beneficiary</button><br><br>
<button mat-raised-button color="primary" (click)="selectButton(7)" >Update Customer Details</button><br><br>

</div>
</div>




<div class="Account Details" *ngIf= "selection==1">
    <div class=container>
        <h3>{{errorMsg}}</h3>
<div *ngFor="let account of accounts">
    Account Type: <b>{{account.accountType}}</b>
    Account Balance: <b>{{account.accountBalance}}</b>
    <mat-slide-toggle [checked]="account.status=='ENABLE'">{{account.status}}</mat-slide-toggle><br>
    <button mat-raised-button color="primary" (click)="selectButton(3)" >View More</button><br><br>

    <br><br>
    </div>
 
</div>
</div>


<div class="app-create-account" *ngIf= "selection==2">

    <app-create-account></app-create-account>
</div>

<div class="app-account-statement" *ngIf= "selection==3">

    <app-account-statement></app-account-statement>
</div>

<div class="app-customertransfer" *ngIf= "selection==4">
    <app-customertransfer></app-customertransfer>
</div>

<div class="app-addbeneficiary" *ngIf= "selection==5">
    <app-addbeneficiary></app-addbeneficiary>
</div>

<div class="app-removebeneficiary" *ngIf= "selection==6">
    <app-removebeneficiary></app-removebeneficiary>
</div>

<div class="app-customerupdate" *ngIf= "selection==7">
    <app-customerupdate></app-customerupdate>
</div>
